<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="activeRooms"></div>
    <div id="main">
      <h1>chatterbox</h1>
      <h2 class="room"></h2>
        <input class="username" type="text" placeholder="your name"/>
      </br>
        <input class="draft" type="text" placeholder="your message"/>
        <button class="send" > Send ME </button>
      </br>
        <input class="chatroom" type="text" placeholder="chatroom name"/>
        <button class="changeRoom"> Change Room </button>
      <div class="messages">
      </div>
      <!-- Your HTML goes here! -->
    </div>
  </body>
</html>
